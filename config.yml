baseURL: "https://chickenlegs.cc"
languageCode: en-us
title: CHICKENLEGS
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
    defaultTheme: auto
    disableThemeToggle: false
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    hideSummary: true
    # comments: false 
     
assets:
    favicon: "/favicon/favicon.ico"
    favicon16x16:  "/favicon/favicon-16x16.png"
    favicon32x32:  "/favicon/favicon-32x32.png"
    apple_touch_icon:  "/favicon/apple-touch-icon.png"
    safari_pinned_tab:  "/favicon/safari-pinned-tab.svg" 
  


menu:
  main:
    - identifier: archives
      name: 🗄️Archives
      url: /archives/
      weight: 20
    - identifier: about
      name: 🤷🏻‍♂️About me
      url: /about/
      weight: 30
    - identifier: search
      name: 🔎Search
      url: /search/
      weight: 40
    - identifier: tags
      name: 🏷️Tags
      url: /tags/
      weight: 25

outputs:
    home:
        - HTML
        - RSS
        - JSON

disqusShortname: "chickenlegs-cc"

